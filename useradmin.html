<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            /* background-image: url('/e-voting-blockchain/Image.jpg'); */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Main Heading */
        .main-heading {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }

        .container {
            width: 350px;
            padding: 30px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00ffff;
            box-shadow: 0px 0px 10px #00ffff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.8);
        }

    </style>
</head>
<body>

    <!-- <h1 class="main-heading">Admin Voting</h1> -->

    <div class="container">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="btn" id="auth-button">Login</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCA7fThQiyaTlwYSq5rXbZCmZt9PK4oIaQ",
            authDomain: "e---voting-using-blockchain.firebaseapp.com",
            projectId: "e---voting-using-blockchain",
            storageBucket: "e---voting-using-blockchain.appspot.com",
            messagingSenderId: "877869495098",
            appId: "1:877869495098:web:854a727677b446a8555603",
            measurementId: "G-4YDN0ZNEE8"
        };

        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ✅ Authentication Function
        document.getElementById("auth-button").addEventListener("click", function () {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("⚠️ Please enter an email and password.");
                return;
            }

            if (password.length < 6) {
                alert("⚠️ Password must be at least 6 characters.");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("✅ Login Successful!");
                    window.location.href = "/main/frontend/adminportal.html"; 
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

    </script>

</body>
</html>
